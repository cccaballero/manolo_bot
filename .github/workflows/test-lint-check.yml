name: test-lint-check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
      - name: Display Python version
        run: uv run -c "import sys; print(sys.version)"
      - name: Installs Python Project
        run: uv sync
      - name: Run Ruff code analysis
        run: uv run -m ruff check
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.12'
          - '3.13'
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: uv run -c "import sys; print(sys.version)"
      - name: Installs Python Project
        run: uv sync --no-dev
      - name: Run tests
        run: uv run -m unittest discover -s ./tests
